
{% extends "backend/admin_base.html" %}
{% block content %}

<div class="row">
    <div class="col-9">
        <div class="content-header">
            <h2 class="content-title">Add New Product</h2>
            <div>
                <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
                <button class="btn btn-md rounded font-sm hover-up">Publich</button>
            </div>
        </div>
    </div>

    <div class="col-lg-8"> 
        <form action="/admin/products/" method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
        <div class="card mb-4">
            <div class="card-header">
                <h4>New Product</h4>
            </div>
            <div class="card-body">
               

                    <div class="row gx-2">
                        <div class="col-sm-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="category"  name="category">
                                <option>Select</option> 
                                
                                {%for cats in list_categories%}
                               
                                <option value="{{cats.id}}">{{cats.title}}</option>
                                {%endfor%}
                               
                            </select>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label class="form-label">Sub-category</label>
                            <select class="form-select"  id="subcategory" name="subcategory">
                                <option>Select </option>
                                
                            </select>
                        </div>
                      
                    </div>
                    <div class="mb-4">
                        <label for="product_name" class="form-label">Product title</label>
                        <input type="text" placeholder="Type here" class="form-control" name="title" id="product_name">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Full description</label>
                        <textarea placeholder="Type here" class="form-control" rows="4" name="description"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="mb-4">
                                <label class="form-label">Regular price</label>
                                <div class="row gx-2">
                                    <input placeholder="Rs"  name="price"    type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                       
                       <div class="mb-4">
                        <label for="product_name" class="form-label" >Tags</label>
                        <input type="text" class="form-control" name="">
                    </div>
                    </div>
                   
                   
                   
               
            </div>
        </div>
        <!-- card end// -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Images</h4>
            </div>
            <div class="card-body">
                 
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label for="product_name" class="form-label">CoverImage  </label>
                                <input class="form-control" type="file" name="coverImage">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label for="product_name" class="form-label">Image1</label>
                                <input class="form-control" type="file" name="image1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label for="product_name" class="form-label">Image2</label>
                                <input class="form-control" type="file" name="image2">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label for="product_name" class="form-label">Image3</label>
                                <input class="form-control" type="file" name="image3">
                            </div>
                        </div>
 <div class="col-lg-6">
                            <div class="mb-4">
                                <label for="product_name" class="form-label">Image4</label>
                                <input class="form-control" type="file" name="image4">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                               
                                <input class="form-control btn btn-md rounded font-sm hover-up" type="submit" name="Save">
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
        <!-- card end// -->
   </form> </div>

        <div class="card mb-4">
            <div class="card-header">
                <h4>Media</h4>
            </div>
            <div class="card-body">
                <div class="input-upload">
                    <img src="assets/imgs/theme/upload.svg" alt="">
                    <input class="form-control" type="file">
                </div>
            </div>
        </div>
       
</div> -->

{%endblock%}
{% block script %}
<script>
    $(document).ready(()=>{ 
        let  $category = $("#category")
        let  subcategory = $("#subcategory") 
        $category.change(function(){
            cat=$(this).val()
            $.get("/admin/subcategoryById/?cat="+cat, function(responce){
                console.log(responce)
                // $subcategory.html(responce)
                  subcategory.html(responce)
            })
        })
       

        

       


    })
</script>
{% endblock %}
