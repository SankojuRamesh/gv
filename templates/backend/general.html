 
    <form action="/admin/general/" method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-8">
                <div class="row gx-3">
                    <div class="col-12 mb-3">
                        <label class="form-label">Site Title</label>
                        <input class="form-control" type="text" placeholder="Type here" name ='title' value="{{generalSettings.title}}">
                    </div>
                    <!-- col .// -->
                     
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" placeholder="example@mail.com"  name="email" value="{{generalSettings.email}}">
                    </div>
                    <!-- col .// -->
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Phone</label>
                        <input class="form-control" type="tel" placeholder="+1234567890" name="phone" value="{{generalSettings.phone}}">
                    </div>
                    <!-- col .// -->
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">Address</label>
                        <input class="form-control" type="text" placeholder="Type here"  name="address" value="{{generalSettings.address}}">
                    </div>
                    <!-- col .// -->
                      <input type="file" name="logo" id="logobutton"  >
                    <!-- col .// -->
                </div>
                <!-- row.// -->
            </div>
            <!-- col.// -->
            <aside class="col-lg-4">
                <figure class="text-lg-center">
                    {%if  generalSettings.logo%}
                    <img class="img-lg mb-3 img-avatar" id="logoimg" src="/products/{{generalSettings.logo}}" alt="User Photo">
                    {%else%}
                    <img class="img-lg mb-3 img-avatar" id="logoimg" src="/static/backend/assets/imgs/people/avatar-1.png" alt="User Photo">
                    {%endif%}
                  
                     
                </figure>
            </aside>
            <!-- col.// -->
        </div>
        <!-- row.// -->
        <br>
        <button class="btn btn-primary" type="submit">Save changes</button>
    </form>
    <hr class="my-5">
    <div class="row" style="max-width: 920px">
        <div class="col-md">
            <article class="box mb-3 bg-light">
                <a class="btn float-end btn-light btn-sm rounded font-md" href="#">Change</a>
                <h6>Password</h6>
                <small class="text-muted d-block" style="width: 70%">You can reset or change your password by clicking here</small>
            </article>
        </div>
        <!-- col.// -->
        <div class="col-md">
            <article class="box mb-3 bg-light">
                <a class="btn float-end btn-light rounded btn-sm font-md" href="#">Deactivate</a>
                <h6>Remove account</h6>
                <small class="text-muted d-block" style="width: 70%">Once you delete your account, there is no going back.</small>
            </article>
        </div>
        <!-- col.// -->
    </div>
