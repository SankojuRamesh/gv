<ul>
   
    {%for cart_product in cart%}
    <li id="tr_{{cart_product.id}}">
        <div class="shopping-cart-img">
            <a href="/products/?sub={{cart_product.productid.subcategory.id}}"><img alt="Nest" src="/products/{{cart_product.productid.coverImage}}"></a>
        </div>
        <div class="shopping-cart-title">
            <h4><a href="/products/?sub={{cart_product.productid.subcategory.id}}" class="text-overflow">{{cart_product.productid.title}}</a></h4>
            <h4><span>{{cart_product.quantity}} Ã— </span>{{cart_product.productid.price}}  = &nbsp; {{cart_product.subtotal}} </h4>
        </div>
        <div class="shopping-cart-delete">
            <a href="javascript:void(0)"  id="delCart_{{cart_product.id}}"> <i class="fi-rs-cross-small"></i></a>
        </div>
    </li>

    {%endfor%}
 
</ul>
 {% if total   %}
<div class="shopping-cart-footer">
    <div class="shopping-cart-total">
        <h4>Total <span>{{total}}</span></h4>
    </div>
   
    <div class="shopping-cart-button">
        <a href="/cart/?detail=true" class="outline">View cart</a>
        <a href="/checkout/">Checkout</a>
    </div>
   
</div> {% endif %}
